<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="title-container">
        <hr>
        <img class="diamond-icon" src="images/diamond.png">
        <h1 class="page-title">MEET THE TEAM</h1>
        <img class="diamond-icon" src="images/diamond.png">
        <hr>
    </div>

    <div class="team-container">
        <div class="profile-card" id="card-one">
        </div>

        <div class="profile-card" id="card-two">
        </div>
        
        <div class="profile-card" id="card-three">
            <div class="hemingway">
                <img class="quotes" src="images/quotes.png">
                <h2 class="quote">I DRINK TO MAKE OTHER PEOPLE MORE INTERESTING.</h2>
                <br>
                <h5 class="author">ERNEST HEMINGWAY</h5>
            </div>        
        </div>
        
        <div class="profile-card" id="card-four">
        </div>
        
        <div class="profile-card" id="card-five">
        </div>
        
        <div class="profile-card" id="card-six">
        </div>
        
        <div class="profile-card" id="card-seven">
            <div class="thompson">
                <img class="quotes" src="images/quotes.png">
                <h2 class="quote">GOOD PEOPLE DRINK GOOD BEER.</h2>
                <br>
                <h5 class="author">HUNTER S. THOMPSON</h5>
            </div> 
        </div>
        
        <div class="profile-card" id="card-eight">
        </div>
        
        <div class="profile-card" id="card-nine">
        </div>
        
        <div class="profile-card" id="card-ten">
        </div>
        
        <div class="profile-card" id="card-eleven">
            <div class="join-our-team">
                <h1 class="join">JOIN OUR TEAM</h1>
                <h3 class="join2">THINK YOU'VE GOT WHAT IT TAKES?</h3>
            </div>
        </div>
    </div>
    
    <img class="logo" src="images/transparent-logo.png">

    <div class="bottom-line">
        <hr class="bottom-rule">
        <img class="diamond-icon" src="images/diamond.png">
        <hr class="bottom-rule">
    </div>  
</body>
</html>
